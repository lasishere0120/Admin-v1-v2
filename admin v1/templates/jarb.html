<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responses List</title>
</head>
<body>
    <h1>List of Responses</h1>
    <table>
        <tr>
            <th>Response name</th>
            <th>Response</th>
        </tr>
        {% for r, response in responses.items() %}
        <tr>
            <td>{{ r }}</td>
            <td>{{ response }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
