<!DOCTYPE html>
<html>
<head>
    <title>Add Story</title>
</head>
<body>
    <h1>Add Story</h1>
    <form action="/add_story" method="post">
        <label for="story_name">Story Name:</label><br>
        <input type="text" id="story_name" name="story_name"><br>
        <label for="intent">Intent:</label><br>
        <input type="text" id="intent" name="intent"><br>
        <label for="action">Action:</label><br>
        <input type="text" id="action" name="action"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
